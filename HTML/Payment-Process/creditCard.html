<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../STYLES/Payment-Process/paymentHeader.css">
    <link rel="stylesheet" href="../../STYLES/Payment-Process/creditCard.css">

    <style>

    </style>
</head>

<body>


    <!-- Header Section  -->

    <div id="payment-header-ID">

    </div>

    <!-- Header Section End  -->

    <div class="container d-flex justify-content-center mt-5 mb-5">

        <div class="row g-3">

            <div class="col-md-6">

                <span>Payment Method Options</span>
                <div class="card">

                    <div class="accordion" id="accordionExample">

                        <div class="card">
                            <div class="card-header p-0" id="headingTwo">
                                <h2 class="mb-0">
                                    <button
                                        class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom"
                                        type="button" data-toggle="collapse" data-target="#collapseTwo"
                                        aria-expanded="false" aria-controls="collapseTwo">
                                        <div class="d-flex align-items-center justify-content-between">

                                            <span>Paytm</span>
                                            <img src="" width="30">

                                        </div>
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <input type="text" class="form-control" placeholder="Paypal email">
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header p-0">
                                <h2 class="mb-0">
                                    <button class="btn btn-light btn-block text-left p-3 rounded-0"
                                        data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                                        aria-controls="collapseOne">
                                        <div class="d-flex align-items-center justify-content-between">

                                            <span>Credit card</span>
                                            <div class="icons">
                                                <img src="" width="30">
                                                <img src="https://zeevector.com/wp-content/uploads/2021/03/rupay-logo-768x458.png"
                                                    width="30">

                                                <img src="" width="30">
                                            </div>

                                        </div>
                                    </button>
                                </h2>
                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div class="card-body payment-card-body">

                                    <span class="font-weight-normal card-text">Card Number</span>
                                    <div class="input">

                                        <i class="fa fa-credit-card"></i>
                                        <input type="text" class="form-control" id="card-number-on-payment-ID"
                                            placeholder="0000 0000 0000 0000">

                                    </div>

                                    <div class="row mt-3 mb-3">

                                        <div class="col-md-6">

                                            <span class="font-weight-normal card-text">Expiry Date</span>
                                            <div class="input">

                                                <i class="fa fa-calendar"></i>
                                                <input type="text" class="form-control" placeholder="MM/YY">

                                            </div>

                                        </div>


                                        <div class="col-md-6">

                                            <span class="font-weight-normal card-text">CVV</span>
                                            <div class="input">

                                                <i class="fa fa-lock"></i>
                                                <input type="text" class="form-control" id="cvv-on-payment-ID"
                                                    placeholder="000">

                                            </div>

                                        </div>


                                    </div>

                                    <div class="p-3">

                                        <button class=" free-button pay-now-payment-page-button-CLASS "><a
                                                class="pay-now-button-a-tag-CLASS" href="">Pay</a></button>
                                        <div id="have-a-promo-code-Main-div-ID" class="text-center">
                                            <!-- <a href="#" id="have-a-promo-code-a-ID">Have a promo code?</a> -->

                                        </div>


                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>



        </div>


    </div>

</body>

</html>

<script type="module">
    // Header Importing and Appending
    import paymentHeader from "../../COMPONENTS/payment-process C/payment-Header.js";
    let HeaderHere = document.getElementById("payment-header-ID");
    HeaderHere.innerHTML = "";
    HeaderHere.innerHTML = paymentHeader();

</script>
