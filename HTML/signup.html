    <style>
        * {
            font-family: Circular, -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, sans-serif;
        }

        .main {
            /* border: 2px solid blue; */
            display: flex;
            /* margin-left: 20%; */
            align-items: center;
            justify-content: center;



        }

        .first {
            border: 2px solid firebrick;
            width: 40%;
            padding-left: 30px;
            padding-right: 0px;
            border-radius: 10px;
            /* overflow-x: hidden;
            overflow-y: scroll; */


        }

        #top {
            /* border: 2px solid red; */
            text-align: center;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        #top h3 {
            margin-left: -120%;
        }

        #bt {
            width: 10%;
            height: 25px;
            margin-top: 20px;
            border: none;
            background-color: rgb(255, 255, 255);

        }

        .form {
            width: 95%;
            height: 55px;
            border-radius: 10px 10px 0 0;
        }

        select {
            /* background-color: #f53c5e; */
            font-size: 17px;
            padding-left: 20px;

        }

        .opt input {
            width: 91%;
            height: 55px;
            border-radius: 0 0 10px 10px;
            border: 1px solid gray;
            padding-left: 20px;

        }

        ::placeholder {
            font-size: 16px;
            padding-left: 10px;

        }

        .cbt button {
            /* border: 2px solid sienna; */
            width: 95%;
            height: 50px;
            margin-top: 20px;
            margin-bottom: 25px;
            background-color: #f53c5e;
            border-radius: 10px;
            color: aliceblue;
            font-size: 17px;
            font-weight: 55px;
            border: none;

        }

        .log {
            /* border: 2px solid seagreen; */
            margin-top: 20px;
        }

        .fb button {
            width: 95%;
            height: 50px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid black;
            background-color: white;
            /* font-family:Circular, -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, sans-serif; */
            /* font-size: 14px; */
            /* color: #222222; */
            /* font-weight: bold;
            font-style: normal;
            line-height: 20px;
            color:red;      */
        }

        .fb {
            display: flex;
        }

        #sign {
            height: 30px;
            width: 6%;

            border-radius: 50%;
            margin: 1% 30% 0 -60%;


        }

        #text>p {
            font-size: 12px;
            margin-top: 8px;
            margin-bottom: -10px;
            line-height: 16px;
            color: #222222;
            font-weight: 400;
            font-style: normal;
            font-family: Circular, -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
        }
    </style>

<script>
    document.getElementById("signinContinuebtn").addEventListener("click", getData)
    var numberArray = JSON.parse(localStorage.getItem("usernumbers")) || [];

    function getData() {
        var number = document.getElementById("loginnumber").value;
        numberArray.push(number);
        localStorage.setItem("usernumbers", JSON.stringify(numberArray));
        let otp = getOtp(100000, 999999);
        otp = otp.toFixed(0);
        console.log(otp);
        
    }
    function getOtp(min, max) {
            return Math.random() * (max - min + 1) + min;
        }
          
       
</script>
